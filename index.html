<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- fim css -->

    <link rel="shortcut icon" href="icon/favicon-32x32.png" type="image/x-icon">

    <!-- Biblioteca normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fim Biblioteca normalize -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>Calculadora</title>
</head>

<body>

    <section class="container">

        <div class="calculadora">
            <h1>Calculadora Simples</h1>
            <input type="number" name="namber2" id="namber1" placeholder="Insira um valor">
            <input type="number" name="namber2" id="namber2" placeholder="Insira outro valor">

            <div class="contas">
                <button id="soma">+</button>
                <button id="subtracao">-</button>
                <button id="vezes">*</button>
                <button id="divisao">/</button>
            </div>

            <div class="containerResult">
                <div class="resposta"></div>
                <button class="clear"><ion-icon name="trash-outline"></ion-icon></button>
            </div>
        </div>

    </section>



    <script src="script.js"></script>
</body>

</html>
